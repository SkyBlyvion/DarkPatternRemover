<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anti Dark Pattern Remover – Options</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #121212;
        color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 720px;
        margin: 32px auto;
        padding: 24px;
        background: #1e1e1e;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      }

      h1 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 1.4rem;
      }

      p {
        margin-top: 0;
        margin-bottom: 12px;
        font-size: 0.95rem;
        opacity: 0.9;
      }

      textarea {
        width: 100%;
        min-height: 200px;
        border-radius: 8px;
        border: 1px solid #444;
        padding: 10px;
        background: #121212;
        color: #f5f5f5;
        font-family: monospace;
        font-size: 0.9rem;
        resize: vertical;
      }

      .hint {
        font-size: 0.85rem;
        opacity: 0.8;
        margin-top: 4px;
      }

      .actions {
        margin-top: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      button {
        padding: 8px 16px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-size: 0.95rem;
        background: #2979ff;
        color: white;
      }

      button:hover {
        background: #1f5fd1;
      }

      #status {
        font-size: 0.85rem;
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Anti Dark Pattern Remover – Excluded Sites</h1>
      <p>
        Enter one domain per line. On these sites, the extension will stay
        inactive and will not remove any overlays.
      </p>
      <p class="hint">
        Examples:<br />
        <code>chatgpt.com</code><br />
        <code>openai.com</code><br />
        <code>.example.com</code> (matches all subdomains of example.com)
      </p>

      <textarea id="excludedHosts"></textarea>

      <div class="actions">
        <button id="saveBtn">Save</button>
        <span id="status"></span>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
